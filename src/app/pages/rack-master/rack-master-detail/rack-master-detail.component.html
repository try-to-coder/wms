<div class="modal-content">
    <div class="modal-header">
        <div class="d-flex align-items-center justify-content-between w-100">
            <div>
                <h5 class="modal-title" id="staticBackdropLabel">Rack Master</h5>
            </div>

            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-warning ms-3" type="submit" (click)="saveOrUpdateRackMaster()">Save</button>
                <button type="button" class="all-close-button" (click)="close()">Close</button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div>
            <div class="row">

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3 form-field-group form-group">
                            <label for="rack-master-code">
                                Rack Code
                                <span class="required-field">*</span>
                            </label>
                            <div class="form-input-field">
                                <input id="rack-master-code" type="text" class="form-control" autocomplete="off"
                                    [(ngModel)]="rackMaster.Rack_Code" maxlength="100" />
                            </div>
                        </div>
                        <div class="col-md-4 form-field-group form-group">
                            <label for="rack-master-code">
                                Rack Name
                                <span class="required-field">*</span>
                            </label>
                            <div class="form-input-field">
                                <input id="rack-master-code" type="text" class="form-control" autocomplete="off"
                                    [(ngModel)]="rackMaster.Rack_Name" maxlength="100" />
                            </div>
                        </div>
                        <!-- <div class="col-md-2 form-field-group form-group">
                            <label for="rack-master-code">Sort Order</label>
                            <div class="form-input-field">
                                <input id="rack-master-code" type="text" class="form-control" autocomplete="off"
                                    [(ngModel)]="rackMaster.Sort_Order" maxlength="3" />
                            </div>
                        </div> -->
                        <div class="col-md-3 form-field-group form-group pt-4">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="rack-active-status">Active Status</label>
                                <input class="form-check-input" type="checkbox" role="switch" id="rack-active-status"
                                    [(ngModel)]="isRackActive">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="shelf-container">

                        <div class="row">
                            <div class="col-md-3 form-field-group form-group">
                                <label for="rack-master-code">
                                    Shelf Code
                                    <span class="required-field">*</span>
                                </label>
                                <div class="form-input-field"
                                    [ngClass]="{'form-invalid-input' : (isShelfInvalid && !shelveMaster.Shelf_Code)}">
                                    <input id="rack-master-code" type="text" class="form-control" autocomplete="off"
                                        [(ngModel)]="shelveMaster.Shelf_Code" maxlength="100" />
                                </div>
                            </div>
                            <div class="col-md-4 form-field-group form-group">
                                <label for="rack-master-code">
                                    Shelf Name
                                    <span class="required-field">*</span>
                                </label>
                                <div class="form-input-field"
                                    [ngClass]="{'form-invalid-input' : (isShelfInvalid && !shelveMaster.Shelf_Name)}">
                                    <input id="rack-master-code" type="text" class="form-control" autocomplete="off"
                                        [(ngModel)]="shelveMaster.Shelf_Name" maxlength="100" />
                                </div>
                            </div>
                            <!-- <div class="col-md-2 form-field-group form-group">
                                <label for="rack-master-code">Sort Order</label>
                                <div class="form-input-field">
                                    <input id="rack-master-code" type="text" class="form-control" autocomplete="off"
                                        [(ngModel)]="shelveMaster.Sort_Order" maxlength="3" />
                                </div>
                            </div> -->
                            <div class="col-md-3 form-field-group form-group pt-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="shelve-active-status" [(ngModel)]="isShelfActive">
                                    <label class="form-check-label" for="shelve-active-status">Active Status</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <table class="table inner-table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Bin Code</th>
                                            <th>Bin Name</th>
                                            <!-- <th>Sort Order</th> -->
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let bin of binList;let i=index;">
                                            <td class="pt-3">
                                                <a class="text-success" (click)="addBinRow()">
                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                        class="icon icon-tabler icon-tabler-square-plus" width="20"
                                                        height="20" viewBox="0 0 24 24" stroke-width="1.5"
                                                        stroke="currentColor" fill="none" stroke-linecap="round"
                                                        stroke-linejoin="round">
                                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                        <rect x="4" y="4" width="16" height="16" rx="2" />
                                                        <line x1="9" y1="12" x2="15" y2="12" />
                                                        <line x1="12" y1="9" x2="12" y2="15" />
                                                    </svg>
                                                </a>
                                            </td>
                                            <td>
                                                <div class="form-input-field">
                                                    <input type="text" class="form-control" autocomplete="off"
                                                        placeholder="Bin Code" [(ngModel)]="bin.Bin_Code"
                                                        maxlength="100" />
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-input-field">
                                                    <input type="text" class="form-control" autocomplete="off"
                                                        placeholder="Bin Name" [(ngModel)]="bin.Bin_Name"
                                                        maxlength="100" />
                                                </div>
                                            </td>
                                            <!-- <td>
                                                <div class="form-input-field">
                                                    <input type="text" class="form-control" autocomplete="off"
                                                        [(ngModel)]="bin.Sort_Order" maxlength="100" />
                                                </div>
                                            </td> -->
                                            <td class="pt-3">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" role="switch"
                                                        [(ngModel)]="bin.isActive">
                                                </div>
                                            </td>
                                            <td class="pt-3">
                                                <a class="text-danger" (click)="deleteBinRow(i)">
                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                        class="icon icon-tabler icon-tabler-trash" width="20"
                                                        height="20" viewBox="0 0 24 24" stroke-width="1.5"
                                                        stroke="currentColor" fill="none" stroke-linecap="round"
                                                        stroke-linejoin="round">
                                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                        <line x1="4" y1="7" x2="20" y2="7" />
                                                        <line x1="10" y1="11" x2="10" y2="17" />
                                                        <line x1="14" y1="11" x2="14" y2="17" />
                                                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                                                    </svg>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-12">
                                <button class="all-button mx-auto" (click)="addShelfMaster()">Add</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-12" *ngIf="shelveMasterList?.length">
                    <table class="table outer-table">
                        <thead>
                            <tr>
                                <th>Shelf Code</th>
                                <th>Shelf Name</th>
                                <th>No of Bins</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let shelve of shelveMasterList;let i=index;">
                                <td>
                                    <span [innerHtml]="shelve.Shelf_Code || ''"></span>
                                </td>
                                <td>
                                    <span [innerHtml]="shelve.Shelf_Name || ''"></span>
                                </td>
                                <td>
                                    <span [innerHtml]="shelve.Bins?.length|| '1'"></span>
                                </td>
                                <td>
                                    <span [innerHtml]="shelve.isActive ? 'Active' : 'Inactive'"></span>
                                </td>
                                <td>
                                    <a class="text-danger" (click)="deleteShelfMaster(shelve, i)">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            class="icon icon-tabler icon-tabler-trash" width="20" height="20"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                            <line x1="4" y1="7" x2="20" y2="7" />
                                            <line x1="10" y1="11" x2="10" y2="17" />
                                            <line x1="14" y1="11" x2="14" y2="17" />
                                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>



            </div>
        </div>
    </div>
</div>
