<div class="modal-content">

  <!-- Modal Header -->
  <div class="modal-header">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div>
        <h5 class="modal-title" id="staticBackdropLabel" [innerHtml]="materialID ? 'Update material' : 'Add Material'">
        </h5>      
      </div>

      <div class="d-flex align-items-center gap-2">
        <button class="all-button ms-3" (click)="saveOrUpdateMaterial()">
          <span [innerHtml]="materialID ? 'Update' : 'Save'"></span>
        </button>
        <button type="button" class="all-close-button" (click)="close()">Close</button>
      </div>
    </div>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">

    <div class="row">

      <div class="col-md-4">
        <div class="form-group form-field-group">
          <label for="material-code">
            <span>Material Code</span>
            <span class="required-field">*</span>
          </label>
          <div class="form-input-field" data-validation-info="Enter the field"
            [ngClass]="{'form-invalid-input' : (validation.isInvalid && !materialMaster.Material_Code)}">
            <input type="text" class="form-control" id="material-code" name="material-code"
              [(ngModel)]="materialMaster.Material_Code" [disabled]="materialID ? true: false">
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="material-name">
            <span>Material Name</span>
            <span class="required-field">*</span>
          </label>
          <div class="form-input-field" data-validation-info="Enter the field"
            [ngClass]="{'form-invalid-input' : (validation.isInvalid && !materialMaster.Material_Name)}">
            <input type="text" class="form-control" id="material-name" name="material-name"
              [(ngModel)]="materialMaster.Material_Name">
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="material-partNumber">
            <span>Part Number</span>
            <span class="required-field">*</span>
          </label>
          <div class="form-input-field" data-validation-info="Enter the field"
            [ngClass]="{'form-invalid-input' : (validation.isInvalid && !materialMaster.Part_Number)}">
            <input type="text" class="form-control" id="material-partNumber" name="material-partNumber"
              [(ngModel)]="materialMaster.Part_Number">
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="materaial-barcode">
            <span>Barcode</span>
            <span class="required-field">*</span>
          </label>
          <div class="form-input-field" data-validation-info="Enter the field"
            [ngClass]="{'form-invalid-input' : (validation.isInvalid && !materialMaster.Barcode)}">
            <input type="text" class="form-control" id="materail-barcode" name="materail-barcode"
              [(ngModel)]="materialMaster.Barcode">
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="materail-hsnCode">
            <span>HSN Code</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <input type="text" class="form-control" id="materail-hsnCode" name="materail-hsnCode"
              [(ngModel)]="materialMaster.HSN_Code">
          </div>
        </div>



      </div>

      <div class="col-md-4">
        <div class="form-group form-field-group">
          <label for="material-group">
            <span>Material Group</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <select class="form-select" name="material-group" [(ngModel)]="materialMaster.Material_Group_Master_Id">
              <option *ngFor="let group of materialGroupList" value={{group.Material_Group_Master_Id}}>
                {{group.Material_Group}}</option>
            </select>
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="material-type ">
            <span>Material Type</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <select class="form-select" id="material-type" name="material-type"
              [(ngModel)]="materialMaster.Material_Type_Master_Id">
              <option *ngFor="let type of materialTypeList" value={{type.Material_Type_Master_Id}}>
                {{type.Material_Type}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="material-model">
            <span>Material Model</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <select id="material-model" name="material-model" class="form-select"
              [(ngModel)]="materialMaster.Material_Model_Master_Id">
              <option *ngFor="let model of materialModelList" value={{model.Material_Model_Master_Id}}>
                {{model.Material_Model}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="material-brand">
            <span>Material Brand</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <select id="material-brand" name="material-brand" class="form-select"
              [(ngModel)]="materialMaster.Material_Brand_Master_Id">
              <option *ngFor="let brand of materialBrandList" value={{brand.Material_Brand_Master_Id}}>
                {{brand.Material_Brand}}</option>
            </select>
          </div>
        </div>
        <div class="orm-group form-field-group">
          <label for="material-uom">
            <span>UOM</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <select class="form-select" id="material-uom" name="material-uom"
              [(ngModel)]="materialMaster.Material_UOM_Master_Id">
              <option *ngFor="let uom of materialUomList" value={{uom.Material_UOM_Master_Id}}>{{uom.Material_UOM}}
              </option>
            </select>
          </div>
        </div>


        <div class="row">

        </div>

      </div>

      <div class="col-md-4">
        <div class="col-md-12 form-group form-field-group">
          <div class="image-upload">
            <div class="form-group form-field-group image-choose-container">
              <label for="warehouse-upload" class="image-container-card">
                <div class="image-container-image-card">
                  <ng-container *ngIf="isMaterialImageAvailable">
                    <img [src]="imageSrc" alt="Organization Image" />
                  </ng-container>
                  <ng-container *ngIf="!isMaterialImageAvailable">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud-upload" width="28"
                      height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                      stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" />
                      <polyline points="9 15 12 12 15 15" />
                      <line x1="12" y1="12" x2="12" y2="21" />
                    </svg>
                    <span class="d-block w-100 text-center">Drag and drop or click to upload</span>
                  </ng-container>
                </div>
                <div class="form-input-field" data-validation-info="Enter the field">
                  <input type="file" accept="image/*" id="warehouse-upload" class="d-none"
                    (change)="onLogoChange($event)" />
                </div>
              </label>
              <div *ngIf="isMaterialImageAvailable" class="image-remove-icon">
                <a (click)="removeMaterialImage()" class="d-block text-danger" style="cursor: pointer;">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20"
                    height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 form-group form-field-group">
          <div class="row">
            <div class="col-md-6 form-group form-field-group">
              <label for="material-gross-weight">
                <span>Gross Weight</span>
                <!-- <span class="required-field">*</span> -->
              </label>
              <div class="form-input-field" data-validation-info="Enter the field">
                <input type="text" class="form-control" id="material-gross-weight" name="material-gross-weight"
                  [(ngModel)]="materialMaster.Gross_Weight" appDecimal>
              </div>

            </div>
            <div class="col-md-6 form-group form-field-group">
              <label for="material-volume">
                <span>Volume</span>
                <!-- <span class="required-field">*</span> -->
              </label>
              <div class="form-input-field" data-validation-info="Enter the field">
                <input type="text" class="form-control" id="material-volume" name="material-volume"
                  [(ngModel)]="materialMaster.Volume" appDecimal>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group form-field-group">
          <label for="material-size">
            <span>Size/Dimensions</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <input type="text" class="form-control" id="material-size" name="material-size"
              [(ngModel)]="materialMaster.Size_Dimensions" maxlength="50">
          </div>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-md-4">
        <div class="form-group form-field-group">
          <label for="materail-reorderLevel">
            <span>Reorder Level</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <input type="text" class="form-control" id="material-reorderLevel" name="material-reorderLevel"
              #name="ngModel" [(ngModel)]="materialMaster.Reorder_Quantity" appDecimal>
            <span *ngIf="!name.valid">Please Enter the valid input </span>
          </div>
        </div>
        <div class="form-group form-field-group">
          <label for="material-mslQty">
            <span>MSL Qty</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <input type="text" class="form-control" id="material-mslQty" name="material-mslQty"
              [(ngModel)]="materialMaster.MSL_Quantity" appDecimal>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="form-group form-field-group">
          <label for="materail-notes">
            <span>Notes</span>
            <!-- <span class="required-field">*</span> -->
          </label>
          <div class="form-input-field" data-validation-info="Enter the field">
            <textarea id="material-notes" name="material-notes" class="form-control" rows="4"
              [(ngModel)]="materialMaster.Notes"></textarea>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
