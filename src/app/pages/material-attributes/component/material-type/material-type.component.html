<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Material Type</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label for="material-type-name"> Material Type</label>
          <input type="text" class="form-control" name="material-type-name" [(ngModel)]="materialTypeMaster.Material_Type">
       </div>
       <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"   id="material-type-switch"  [(ngModel)]="materialTypeMaster.Active_Status"  >
        <label class="form-check-label" for="material-type-switch">Active</label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="SaveMaterialType()" *ngIf="!materialTypeMaster.Material_Type_Master_Id">Save</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateMaterialType()" *ngIf="materialTypeMaster.Material_Type_Master_Id">Update</button>
    </div>
  </div>
